<div ng-controller="AutorController as autor">
   <!-- buscar -->
   <div class="col-xs-6">
       <div class="entrada2">
            <input type="text" required class="entrada form-control" name="buscar" ng-model="buscarAutor"/>
            <label>Buscar</label>
        </div>
   </div>
   
   <!-- agregar -->
   <div class="col-xs-6">
       <button class="btn  botonAgregar pull-right" ng-click="AbrirAutor('Agregar', null)"><span class="fa fa-plus"></span> Nuevo</button>
   </div>
   
   <br><br><br>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="TituloTabla">
              <tr>
                <th><button class="btn btn-block botonTablaOrdenar" ng-click="CambiarOrdenarAutor('Apellidos')"><b>Autor </b><b ng-if="ordenarAutor === 'Apellidos'" class="fa fa-arrow-up"></b>  <b ng-if="ordenarAutor === '-Apellidos'" class="fa fa-arrow-down"></b></button></th>
                <th><button class="btn botonTablaNormal"><b>Editar</b></button></th>
              </tr>
            </thead>
            <tbody ng-repeat="autor in autor | orderBy:ordenarAutor | filter:buscarAutor">
              <tr>
                  <td style="font-size:14pt">
                     {{autor.Prefijo.Abreviacion}} {{autor.Apellidos}}  {{autor.Nombre}} 
                  </td>

                <td class="text-center">
                    <a  class="botonTablaOperacion" href="" data-toggle="modal" data-target="#" ng-click="AbrirAutor('Editar', autor)">
                        <span class="fa fa-pencil fa-2x" ></span>
                    </a>
                </td>

              </tr>
            </tbody>
        </table>
    </div>
    
    <!-- -----------------------Modales -------------------------- -->
	<div class="modal fade" id="modalAutor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="true" data-backdrop="static">
        <br>    <br>   <br>
        <div class="modal-dialog modalPrincipal">
           
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn close cerrarModal" data-dismiss="modal" aria-label="Close" ng-click="CerrarAutorModal()"><span aria-hidden="true">&times;</span></button>
                    <span ng-if="operacion == 'Agregar'" class="tituloModal">Agregar Autor</span>
                    <span ng-if="operacion == 'Editar'" class="tituloModal">Editar Autor</span>
                </div>
            </div>
            <br><br><br>
            
            <form name="autorForma">
                <div class="row">
                  
                    <div class="col-sm-6 etiquetaDropdownList">
                         <label>Prefijo</label>
                         <div class="dropdown">

                            <button class="dropdown-toggle  {{claseAutor.prefijo}}" data-toggle="dropdown">
                                <b>{{nuevoAutor.Prefijo.Abreviacion}}</b>
                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu elemetosDropdownListModal">
                                <li ng-repeat="prefijo in prefijo | orderBy:'Nombre'">
                                    <a  href="" class="dropdownOpcionModal" ng-click="CambiarPrefijo(prefijo)">
                                        <span>{{prefijo.Abreviacion}}</span>
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </div>
                        
                    <br class="hidden-sm hidden-md hidden-lg">
                   
                    <div class="col-sm-6">
                       <div class="entrada2">
                            <input ng-pattern="erNombrePersonal" type="text" required class="{{claseAutor.nombre}} form-control" name="nombre" ng-model="nuevoAutor.Nombre" ng-maxlength="250"/>
                            <label>Nombre</label>
                        </div>
                   </div>             
                </div>
                <br><br class="hidden-sm hidden-md hidden-lg">
                <div class="row"> 
                    <div class="col-sm-12">
                       <div class="entrada2">
                            <input ng-pattern="erNombrePersonal" type="text" required class="{{claseAutor.apellidos}} form-control" name="apellidos" ng-model="nuevoAutor.Apellidos" ng-maxlength="255"/>
                            <label>Apellidos</label>
                        </div>
                   </div>             
                </div>
                <br>
                <!-------- mensaje de error ---->
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-repeat="error in mensajeError">
                            <span class="textoError">{{error}}</span>
                        </div>
                    </div>
                </div>
                <br>
                <!---- botones de operacion -->
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn botonFinModal btn-block" data-dismiss="modal" aria-label="Close" ng-click="CerrarAutorModal()">CANCELAR</button>
                    </div>

                    <div class="col-xs-6">
                        <button focus class="btn botonFinModal btn-block" ng-click="TerminarAutor(autorForma.nombre.$invalid, autorForma.apellidos.$invalid)">TERMINAR</button>
                    </div>
                </div>
            <br>
            </form> 
            
        </div>
    </div>
    
    
    <div class="modal fade" id="mensajeAutor">
        <br>    <br>   <br>
        <div class="modal-dialog modal-sm modalPrincipal text-center">
           
            
            
            <div class="row">
                <div class="col-xs-12">
                    <span style="font-size:14pt">{{mensaje}}</span>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn  botonFinModal" data-dismiss="modal" aria-label="Close">Aceptar</button>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
