<div ng-controller="EtiquetaController as etiqueta">
   
   <!-- buscar -->
   <div class="col-xs-6">
       <div class="entrada2">
            <input type="text" required class="entrada form-control" name="buscar" ng-model="buscarEtiqueta"/>
            <label>Buscar</label>
        </div>
    </div>
  
   
   <!-- agregar -->
   <div class="col-xs-6">
       <button class="btn  botonAgregar pull-right" ng-click="AbrirEtiqueta('Agregar', null)"><span class="fa fa-plus"></span> Nuevo</button>
    </div>
   
    
   <br><br><br>
    <div >
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="TituloTabla">
                  <tr>
                    <th><button class="btn btn-block botonTablaOrdenar" ng-click="CambiarOrdenarEtiqueta('Nombre')"><b>Nombre </b><b ng-if="ordenarEtiqueta === 'Nombre'" class="fa fa-arrow-up"></b>  <b ng-if="ordenarEtiqueta === '-Nombre'" class="fa fa-arrow-down"></b></button></th>
                    <th><button class="btn botonTablaNormal"><b>Editar</b></button></th>
                    <th><button class="btn botonTablaNormal"><b>Activo</b></button></th>
                  </tr>
                </thead>
                <tbody ng-repeat="etiqueta in etiqueta | orderBy:ordenarEtiqueta | filter:buscarEtiqueta">
                  <tr>
                      <td style="font-size:14pt">
                          {{etiqueta.Nombre}} 
                      </td>

                    <td class="text-center">
                        <a  class="botonTablaOperacion" href="" data-toggle="modal" data-target="#" ng-click="AbrirEtiqueta('Editar', etiqueta)">
                            <span class="fa fa-pencil fa-2x" ></span>
                        </a>
                    </td>

                    <td class="text-center">
                        <div class="checkbox">
                            <label>
                                <input  ng-model="etiqueta.Activo" type="checkbox" value="" ng-click="ActivarDesactivarEtiqueta(etiqueta)">
                                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                            </label>
                        </div>
                    </td>

                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- -----------------------Modales -------------------------- -->
	<div class="modal fade" id="modalEtiqueta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="true" data-backdrop="static">
        <br>    <br>   <br>
        <div class="modal-dialog modalPrincipal">
           
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn close cerrarModal" data-dismiss="modal" aria-label="Close" ng-click="CerrarEtiquetaModal()"><span aria-hidden="true">&times;</span></button>
                    <span ng-if="operacion == 'Agregar'" class="tituloModal">Agregar Etiqueta</span>
                    <span ng-if="operacion == 'Editar'" class="tituloModal">Editar Etiqueta</span>
                </div>
            </div>
            <br><br><br>
            
            <form name="etiquetaForma">
                <div class="row">
                    <div class="col-sm-6">
                       <div class="entrada2">
                            <input type="text" required class="{{claseEtiqueta.nombre}} form-control" name="etiqueta" ng-model="nuevaEtiqueta.Nombre" ng-maxlength="120"/>
                            <label>Etiqueta</label>
                        </div>
                   </div>
                   
                   <br class="hidden-sm hidden-md hidden-lg">
                         
                     <!-- Activo -->
                    <div class="col-sm-6">
                         <label class="btn checkBoxActivo">Etiqueta Activa <input type="checkbox" class="badgebox" ng-model="nuevaEtiqueta.Activo"><span class="badge">&check;</span></label>
                     </div>
                         
                </div>
                <br>
                <!-------- mensaje de error ---->
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-repeat="error in mensajeError">
                            <span class="textoError">{{error}}</span>
                        </div>
                    </div>
                </div>
                <br>
                <!---- botones de operacion -->
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn botonFinModal btn-block" data-dismiss="modal" aria-label="Close" ng-click="CerrarEtiquetaModal()">CANCELAR</button>
                    </div>

                    <div class="col-xs-6">
                        <button focus class="btn botonFinModal btn-block" ng-click="TerminarEtiqueta(etiquetaForma.etiqueta.$invalid)">TERMINAR</button>
                    </div>
                </div>
            <br>
            </form> 
            
        </div>
    </div>
    
     <div class="modal fade" id="modalActivarDesactivarEtiqueta">
        <br>    <br>   <br>
        <div class="modal-dialog modal-sm modalPrincipal text-center">
           
            <div class="row">
                <div class="col-xs-12">
                    <span style="font-size:14pt">{{mensajeAdvertencia}}</span>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn botonFinModal" data-dismiss="modal" aria-label="Close" ng-click="CancelarCambiarActivoEtiqueta()">No</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn botonFinModal" data-dismiss="modal" aria-label="Close" ng-click="ConfirmarActualizarEtiqueta()">Si</button>
                </div>
            </div>
                        
        </div>
    </div>
    
    <div class="modal fade" id="mensajeEtiqueta">
        <br>    <br>   <br>
        <div class="modal-dialog modal-sm modalPrincipal text-center">
           
            
            
            <div class="row">
                <div class="col-xs-12">
                    <span style="font-size:14pt">{{mensaje}}</span>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn  botonFinModal" data-dismiss="modal" aria-label="Close">Aceptar</button>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
